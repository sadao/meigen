<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<title>名言：発言者一覧</title>
</head>
  <p><a href="/">Top</a>　｜　発言者一覧　｜　<a href="/mail/">送信先一覧</a>　｜　<a href="/mail/send/">メールを送る</a></p>

  <p><strong>{{ message }}</strong></p>

  <hr>

  <form action="/author/" method="POST">
  <table>
    <tr>
      <td><input type="submit" value="発言者登録"/></td>
      <td><input type="text" style="width: 160px;" size="30" name="name" value="発言者名をどうぞ"/></td>
      <td><input type="text" style="width: 480px;" size="120" name="description" value="発言者の説明をどうぞ"/></td>
    </tr>
  </table>
  </form>

  <hr>

  <form action="/author/delete/" method="POST">
  <table>
    <tr>
      <td><input type="submit" value="削除"/></td>
      <td>発言者</td>
      <td>説明</td>
    </tr>

    {% for author in authors %}
    <tr>
      <td><input type="checkbox" name="author_id" value="{{ author.key }}"></td>
      <td>{{ author.name }}</td>
      <td>{{ author.description }}</td>
    </tr>
    {% endfor %}
  </table>
  </form>

  <hr>

</body>
</html>
