<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<title>名言</title>
</head>
  <p><a href="/">Top</a>　｜　<a href="/author/">発言者一覧</a>　｜　<a href="/mail/">送信先一覧</a>　｜　<a href="/mail/send/">メールを送る</a></p>

  <p>{{ message }}</p>

  <hr>

  <form action="/" method="POST">
  <table>
    <tr>
      <td><input type="submit" value="登録"/></td>
      <td><input type="text" style="width: 160px;" size="30" name="author" value="発言者名をどうぞ"/></td>
      <td><input type="text" style="width: 320px;" size="60" name="text" value="名言をどうぞ"/></td>
    </tr>
  </table>
  </form>

  <hr>

  <form action="/delete/" method="POST">
  <table>
    <tr>
      <td><input type="submit" value="削除"/></td>
      <td>発言者</td>
      <td>言葉</td>
    </tr>

    {% for meigen in meigens %}
    <tr>
      <td><input type="checkbox" name="meigen_id" value="{{ meigen.key }}"></td>
      <td>{{ meigen.author.name }}</td>
      <td>{{ meigen.text }}</td>
    </tr>
    {% endfor %}
  </table>
  </form>

  <hr>

</body>
</html>
